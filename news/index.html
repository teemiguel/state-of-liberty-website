<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Liberty • News</title>
  <meta name="description" content="Independent South African & African news – talent, culture, and creative stories updated daily.">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --red: #ff1e56; --black: #000; --dark: #0a0a0a; --gray: #111; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--black); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
    h1, h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
    .btn-red { background: var(--red); padding: 16px 40px; border-radius: 50px; font-weight: 700; font-size: 1.1rem; transition: 0.3s; display: inline-block; }
    .btn-red:hover { background: #ff3366; transform: scale(1.05); }
    .hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') center/cover no-repeat; display: flex; align-items: center; text-align: center; color: #fff; }
    .hero-content { max-width: 800px; }
    .hero h1 { font-size: 5rem; margin-bottom: 1rem; background: linear-gradient(90deg, #fff, var(--red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .hero p { font-size: 1.5rem; opacity: 0.95; margin-bottom: 2rem; }
    .article-card { transition: all 0.3s; background: var(--gray); border-radius: 16px; overflow: hidden; }
    .article-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(255,30,86,0.3); }
    .newsletter { background: var(--gray); backdrop-filter: blur(10px); border: 1px solid var(--red); border-radius: 20px; padding: 3rem; text-align: center; margin: 4rem auto; max-width: 600px; }
    .newsletter h3 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--red); }
    .newsletter input { width: 100%; padding: 1rem; border-radius: 50px; border: none; background: rgba(255,255,255,0.1); color: #fff; margin-bottom: 1rem; text-align: center; }
    .newsletter input::placeholder { color: rgba(255,255,255,0.6); }
    .footer { background: var(--dark); padding: 3rem 0; text-align: center; border-top: 1px solid var(--red); }
  </style>
</head>
<body>

  <!-- HEADER – MAIN SITE MATCH -->
  <header style="position:fixed; top:0; width:100%; z-index:1000; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); padding:1rem 0;">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <h1 style="font-size:3rem; font-weight:900; margin:0;">Chasing Liberty</h1>
      <a href="/" style="background:var(--red); color:#fff; padding:1rem 2rem; border-radius:50px; font-weight:700;">Back to Agency</a>
    </div>
  </header>

  <!-- HERO – NEWS FEEL -->
  <section class="hero">
    <div class="hero-content">
      <h1>Breaking Stories</h1>
      <p>African voices. Unfiltered truth. Updated daily.</p>
    </div>
  </section>

  <!-- NEWS GRID -->
  <main style="padding:6rem 2rem 4rem; max-width:1400px; margin:0 auto;">
    <div id="newsGrid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(350px,1fr)); gap:2rem;">
      <div style="grid-column:1/-1; text-align:center; padding:4rem; opacity:0.6;">Loading fresh headlines...</div>
    </div>
  </main>

  <!-- NEWSLETTER – MAIN SITE MATCH -->
  <section class="newsletter">
    <h3>Stay in the Story</h3>
    <p style="opacity:0.9; margin-bottom:2rem;">Top headlines delivered to your inbox every morning.</p>
    <form id="newsletterForm" style="display:flex; flex-direction:column; gap:1rem;">
      <input type="email" placeholder="Your email" required>
      <button type="submit" class="btn-red">Subscribe Free</button>
    </form>
    <p id="msg" style="margin-top:1rem; font-size:0.9rem;"></p>
  </section>

  <!-- FOOTER – MAIN SITE MATCH -->
  <footer class="footer">
    <div style="max-width:1400px; margin:0 auto; padding:0 2rem;">
      <h3 style="font-size:2.5rem; margin-bottom:1rem;">Chasing Liberty</h3>
      <p style="opacity:0.7; margin-bottom:2rem;">© 2025 • Part of State of Liberty Media</p>
      <a href="/" style="color:var(--red); font-weight:700;">← Back to Agency</a>
    </div>
  </footer>

  <script>
    // DYNAMIC NEWS FETCH – RSS FROM SA SOURCES
    const FEEDS = [
      'https://www.news24.com/rss',
      'https://www.iol.co.za/rss',
      'https://mg.co.za/feed/',
      'https://www.dailymaverick.co.za/feed/',
      'https://mybroadband.co.za/news/feed/',
      'https://www.businesslive.co.za/rss'
    ];

    async function loadNews() {
      const grid = document.getElementById('newsGrid');
      grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:4rem; opacity:0.6;">Loading fresh headlines...</div>';

      let allArticles = [];
      for (const url of FEEDS) {
        try {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
          const data = await response.json();
          if (data.status === 'ok') {
            data.items.slice(0, 4).forEach(item => {
              allArticles.push({
                title: item.title,
                link: item.link,
                date: item.pubDate,
                snippet: item.description.replace(/<[^>]*>/g, '').substring(0, 160) + '...',
                source: new URL(item.link).hostname.replace('www.', '')
              });
            });
          }
        } catch (e) {
          console.log('Feed failed:', url);
        }
      }

      allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
      grid.innerHTML = '';

      allArticles.slice(0, 15).forEach(article => {
        const card = document.createElement('article');
        card.className = 'article-card glass p-6 rounded-2xl hover:bg-white/20 transition';
        card.innerHTML = `
          <h3 style="font-size:1.4rem; font-weight:700; margin-bottom:1rem;">${article.title}</h3>
          <p style="font-size:0.9rem; opacity:0.7; margin-bottom:1rem;">${article.source} • ${new Date(article.date).toLocaleDateString('en-ZA')}</p>
          <p style="opacity:0.9; margin-bottom:1.5rem; line-height:1.6;">${article.snippet}</p>
          <a href="${article.link}" target="_blank" class="btn-red" style="font-size:0.95rem; padding:10px 24px;">Read Full Story</a>
        `;
        grid.appendChild(card);
      });
    }

    loadNews();
    setInterval(loadNews, 6 * 60 * 60 * 1000); // Refresh every 6 hours

    // Newsletter form (placeholder – add your ConvertKit key)
    document.getElementById('newsletterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const msg = document.getElementById('msg');
      msg.textContent = 'Subscribing...';
      // Replace with your ConvertKit or Mailchimp endpoint
      fetch('https://api.convertkit.com/v3/forms/YOUR_FORM_ID/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ api_key: 'YOUR_API_KEY', email })
      }).then(() => {
        msg.innerHTML = '<span style="color:#10b981;">Success! Check your inbox.</span>';
      }).catch(() => {
        msg.innerHTML = '<span style="color:#ef4444;">Try again later.</span>';
      });
    });
  </script>
</body>
</html>
