<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Liberty • News</title>
  <meta name="description" content="Independent South African & African news – updated daily">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body{background:#000;color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden}
    h2{font-family:'Orbitron',sans-serif}
    .container{max-width:1400px;margin:0 auto;padding:0 20px}
    .division-card{background:rgba(255,255,255,0.05);border-radius:20px;overflow:hidden;transition:0.4s;border:2px solid transparent;position:relative;}
    .division-card:hover{border-color:#ff1e56;transform:translateY(-12px);box-shadow:0 30px 60px rgba(255,30,86,0.4);}
    .card-image{width:100%;height:200px;object-fit:cover;}
    .card-content{padding:30px;text-align:center;}
    .article-title{font-size:2rem;margin-bottom:12px;color:#ff1e56;font-weight:700;}
    .article-source{opacity:0.8;font-size:0.95rem;margin-bottom:8px;}
    header{position:fixed;top:0;width:100%;z-index:1000;background:rgba(0,0,0,0.92);backdrop-filter:blur(12px);padding:20px 0;border-bottom:1px solid rgba(255,30,86,0.2);}
    .header-content{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-size:36px;font-weight:900;}
    .back-btn{background:#ff1e56;padding:16px 40px;border-radius:50px;font-weight:700;transition:0.3s;}
    .back-btn:hover{background:#ff3366;}
    .filter-bar{text-align:center;margin:60px 0;overflow-x:auto;padding:10px 0;}
    .filter-bar-inner{display:inline-flex;gap:12px;flex-wrap:nowrap;}
    .filter-btn{background:rgba(255,255,255,0.1);color:#fff;padding:12px 28px;border-radius:50px;font-weight:600;transition:0.3s;border:2px solid transparent;cursor:pointer;white-space:nowrap;}
    .filter-btn:hover,.filter-btn.active{background:#ff1e56;border-color:#ff1e56;}
    .search-bar{margin:40px 0;text-align:center;}
    .search-input{width:100%;max-width:600px;padding:18px 24px;border-radius:50px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.2);color:#fff;font-size:1.2rem;}
    .search-input::placeholder{color:rgba(255,255,255,0.6);}
    .newsletter{background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);border:2px solid #ff1e56;border-radius:24px;padding:60px 40px;margin:120px auto;text-align:center;max-width:700px;}
    .newsletter h3{font-family:'Orbitron',sans-serif;font-size:3rem;color:#ff1e56;margin-bottom:20px;}
    .newsletter p{font-size:1.3rem;opacity:0.9;margin-bottom:40px;}
    .newsletter input{width:100%;max-width:420px;padding:18px 24px;border-radius:50px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.2);color:#fff;font-size:1.1rem;margin-bottom:20px;}
    .newsletter input::placeholder{color:rgba(255,255,255,0.6);}
    .newsletter button{background:#ff1e56;padding:18px 50px;border-radius:50px;font-weight:700;font-size:1.2rem;border:none;cursor:pointer;transition:0.3s;}
    .newsletter button:hover{background:#ff3366;transform:scale(1.05);}
    #msg{margin-top:20px;font-size:1.1rem;}
  </style>
</head>
<body>

  <header>
    <div class="container header-content">
      <div class="logo">Chasing <span style="color:#ff1e56;">Liberty</span></div>
      <a href="/" class="back-btn">Back to Agency</a>
    </div>
  </header>

  <section style="padding:160px 20px 80px;">
    <div class="container">
      <h2 style="font-size:4.5rem;text-align:center;margin-bottom:40px;">
        Latest <span style="color:#ff1e56;">Stories</span>
      </h2>

      <!-- SEARCH BAR -->
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search headlines...">
      </div>

      <!-- CATEGORY FILTERS (MORE CATEGORIES) -->
      <div class="filter-bar">
        <div class="filter-bar-inner">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="News">News</button>
          <button class="filter-btn" data-category="Local">Local</button>
          <button class="filter-btn" data-category="Politics">Politics</button>
          <button class="filter-btn" data-category="Business">Business</button>
          <button class="filter-btn" data-category="Tech">Tech</button>
          <button class="filter-btn" data-category="Culture">Culture</button>
          <button class="filter-btn" data-category="Entertainment">Entertainment</button>
          <button class="filter-btn" data-category="Lifestyle">Lifestyle</button>
          <button class="filter-btn" data-category="Finance">Finance</button>
          <button class="filter-btn" data-category="Sports">Sports</button>
          <button class="filter-btn" data-category="Health">Health</button>
          <button class="filter-btn" data-category="Cars">Cars</button>
          <button class="filter-btn" data-category="Travel">Travel</button>
        </div>
      </div>

      <div id="newsGrid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:40px;margin-top:40px;">
        <div style="grid-column:1/-1;text-align:center;padding:80px;font-size:2rem;opacity:0.6;">
          Loading today's headlines...
        </div>
      </div>
    </div>
  </section>

  <!-- NEWSLETTER SIGNUP -->
  <section class="newsletter">
    <h3>Never Miss a Story</h3>
    <p>Get the top headlines delivered to your inbox every morning</p>
    <form id="newsletterForm">
      <input type="email" placeholder="your@email.com" required>
      <button type="submit">Subscribe Now</button>
    </form>
    <div id="msg"></div>
  </section>

  <script>
    // UPDATED & MORE RELIABLE SOUTH AFRICAN SOURCES (working RSS feeds only)
    const FEEDS = {
      all: [
        'https://www.iol.co.za/rss',
        'https://mg.co.za/feed/',
        'https://www.dailymaverick.co.za/feed/',
        'https://mybroadband.co.za/news/feed/',
        'https://www.businesslive.co.za/rss',
        'https://www.timeslive.co.za/rss',
        'https://ewn.co.za/RSSFeeds',
        'https://www.thesouthafrican.com/rss',
        'https://businesstech.co.za/news/feed/',
        'https://techcentral.co.za/feed'
      ],
      News: ['https://www.iol.co.za/rss', 'https://www.timeslive.co.za/rss', 'https://ewn.co.za/RSSFeeds'],
      Local: ['https://www.iol.co.za/rss', 'https://www.timeslive.co.za/rss', 'https://www.dailymaverick.co.za/feed/'],
      Politics: ['https://mg.co.za/feed/', 'https://www.dailymaverick.co.za/feed/', 'https://www.timeslive.co.za/rss'],
      Business: ['https://www.businesslive.co.za/rss', 'https://businesstech.co.za/news/feed/'],
      Tech: ['https://mybroadband.co.za/news/feed/', 'https://techcentral.co.za/feed'],
      Culture: ['https://www.thesouthafrican.com/rss/category/culture/', 'https://mg.co.za/feed/'],
      Entertainment: ['https://www.thesouthafrican.com/rss/category/entertainment/', 'https://www.timeslive.co.za/rss'],
      Lifestyle: ['https://www.thesouthafrican.com/rss/category/lifestyle/', 'https://www.iol.co.za/rss'],
      Finance: ['https://www.businesslive.co.za/rss', 'https://businesstech.co.za/news/feed/'],
      Sports: ['https://www.timeslive.co.za/rss', 'https://www.thesouthafrican.com/rss/category/sport/'],
      Health: ['https://www.iol.co.za/rss', 'https://www.news24.com/rss'], // fallback
      Cars: ['https://mybroadband.co.za/news/feed/', 'https://businesstech.co.za/news/feed/'],
      Travel: ['https://www.thesouthafrican.com/rss/category/travel/', 'https://www.iol.co.za/rss']
    };

    let allArticles = [];

    async function loadNews(category = 'all') {
      const grid = document.getElementById('newsGrid');
      grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:80px;font-size:2rem;opacity:0.6;">Loading fresh headlines...</div>';

      const feeds = FEEDS[category] || FEEDS.all;

      allArticles = [];
      for (const url of feeds) {
        try {
          const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
          const data = await res.json();
          if (data.status === 'ok') {
            data.items.slice(0, 6).forEach(item => {
              const img = item.enclosure?.link || item.thumbnail || (item.description.match(/src=["'](.*?["'])/)?.[1]) || 'https://via.placeholder.com/600x400/111/333?text=News';
              allArticles.push({
                title: item.title,
                link: item.link,
                image: img,
                snippet: item.description.replace(/<[^>]*>/g, '').substring(0, 130) + '...',
                source: new URL(item.link).hostname.replace('www.', '').split('.')[0].toUpperCase(),
                lowerTitle: item.title.toLowerCase(),
                lowerSnippet: item.description.replace(/<[^>]*>/g, '').toLowerCase()
              });
            });
          }
        } catch (e) {}
      }

      displayArticles(allArticles);
    }

    function displayArticles(articles) {
      const grid = document.getElementById('newsGrid');
      grid.innerHTML = '';
      articles.forEach(article => {
        const card = document.createElement('a');
        card.href = article.link;
        card.target = '_blank';
        card.style = 'text-decoration:none;color:inherit;display:block;';
        card.innerHTML = `
          <div class="division-card">
            <img src="${article.image}" alt="${article.title}" class="card-image" onerror="this.src='https://via.placeholder.com/600x400/111/333?text=No+Image'">
            <div class="card-content">
              <h3 class="article-title">${article.title}</h3>
              <p class="article-source">${article.source}</p>
              <p style="opacity:0.9;margin-top:12px;line-height:1.5;">${article.snippet}</p>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // FILTERS
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadNews(btn.dataset.category);
      });
    });

    // SEARCH
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      const filtered = allArticles.filter(a => a.lowerTitle.includes(query) || a.lowerSnippet.includes(query));
      displayArticles(filtered || allArticles);
    });

    loadNews();
    setInterval(() => loadNews(document.querySelector('.filter-btn.active').dataset.category), 6*60*60*1000);

    // NEWSLETTER
    document.getElementById('newsletterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.innerHTML = 'Subscribing...';
      // Add your real provider endpoint here
      setTimeout(() => msg.innerHTML = '<span style="color:#10b981;">Success! Check your inbox</span>', 1000);
    });
  </script>
</body>
</html>
