<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Liberty • News</title>
  <meta name="description" content="Independent South African & African news – updated daily">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Inter',sans-serif;background:#0f172a;color:white;}</style>
</head>
<body class="min-h-screen">

  <header class="bg-black/90 backdrop-blur sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-black text-red-600">Chasing Liberty</h1>
        <p class="text-sm opacity-80">Independent • Verified • African Voices</p>
      </div>
      <a href="/" class="px-6 py-3 bg-red-600 rounded-full hover:bg-red-700 transition">Back to Agency</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-5xl font-bold text-center mb-4">Latest Stories</h2>
    <p class="text-xl text-center opacity-80 mb-12">Fresh South African & African news — updated daily</p>

    <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="col-span-full text-center py-20 text-2xl opacity-60">Loading today's headlines...</div>
    </div>
  </main>

  <script>
    // RSS Feeds – South African Sources
    const FEEDS = [
      'https://www.news24.com/rss',
      'https://www.iol.co.za/rss',
      'https://mg.co.za/feed/',
      'https://www.dailymaverick.co.za/feed/',
      'https://mybroadband.co.za/news/feed/',
      'https://www.businesslive.co.za/rss'
    ];

    // Fetch & Display News (Client-Side – No API Needed)
    async function loadNews() {
      const grid = document.getElementById('newsGrid');
      grid.innerHTML = '<div class="col-span-full text-center py-10 opacity-60">Fetching fresh news...</div>';

      let allArticles = [];
      for (const url of FEEDS) {
        try {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
          const data = await response.json();
          if (data.status === 'ok') {
            data.items.slice(0, 3).forEach(item => {  // 3 per feed
              allArticles.push({
                title: item.title,
                link: item.link,
                date: item.pubDate,
                snippet: item.description.substring(0, 150) + '...',
                source: new URL(item.link).hostname.replace('www.', '')
              });
            });
          }
        } catch (e) {
          console.log('Feed failed:', url);
        }
      }

      // Sort newest first
      allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

      grid.innerHTML = '';
      allArticles.slice(0, 12).forEach(article => {
        const card = document.createElement('article');
        card.className = 'bg-white/10 backdrop-blur rounded-2xl p-6 border border-white/20 hover:bg-white/20 transition';
        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2 leading-tight">${article.title}</h3>
          <p class="text-sm opacity-70 mb-3">${article.source} • ${new Date(article.date).toLocaleDateString('en-ZA')}</p>
          <p class="opacity-80 mb-4 leading-relaxed">${article.snippet}</p>
          <a href="${article.link}" target="_blank" class="inline-block px-5 py-3 bg-red-600 rounded-full hover:bg-red-700 transition font-bold">Read Full Story</a>
        `;
        grid.appendChild(card);
      });
    }

    // Load on page ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadNews);
    } else {
      loadNews();
    }

    // Auto-refresh every 6 hours
    setInterval(loadNews, 6 * 60 * 60 * 1000);
  </script>
</body>
</html>
