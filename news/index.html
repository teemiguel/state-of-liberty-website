<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Liberty • News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Inter',sans-serif;background:#0f172a;color:white;}</style>
</head>
<body class="min-h-screen">

  <header class="bg-black/90 backdrop-blur sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-black text-red-600">Chasing Liberty</h1>
        <p class="text-sm opacity-80">Independent • Verified • African Voices</p>
      </div>
      <a href="/" class="px-6 py-3 bg-red-600 rounded-full hover:bg-red-700 transition">Back to Agency</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-5xl font-bold text-center mb-4">Latest Stories</h2>
    <p class="text-xl text-center opacity-80 mb-12">Fresh South African & African news — updated daily</p>

    <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="col-span-full text-center py-20 text-2xl opacity-60">Loading today's headlines...</div>
    </div>
  </main>

  <script>
    async function loadNews() {
      const grid = document.getElementById('newsGrid');
      try {
        const res = await fetch('/api/refresh-news');
        const articles = await res.json();
        grid.innerHTML = '';
        articles.forEach(a => {
          const card = document.createElement('article');
          card.className = 'bg-white/10 backdrop-blur rounded-2xl p-8 hover:bg-white/20 transition';
          card.innerHTML = `
            <h3 class="text-2xl font-bold mb-3">${a.title}</h3>
            <p class="text-sm opacity-70 mb-4">${a.source} • ${new Date(a.date).toLocaleDateString('en-ZA')}</p>
            <p class="mb-6 leading-relaxed">${a.snippet}</p>
            <a href="${a.link}" target="_blank" class="inline-block px-6 py-3 bg-red-600 rounded-full hover:bg-red-700 transition font-bold">Read Full Story</a>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        grid.innerHTML = '<div class="col-span-full text-center text-red-400">Failed – retrying in 10s...</div>';
        setTimeout(loadNews, 10000);
      }
    }
    loadNews();
  </script>
</body>
</html>
